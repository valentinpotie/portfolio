<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastfolio - Build Your AI Portfolio in 5 Minutes</title>
    <meta name="description" content="Create an AI-powered portfolio that talks back. Your digital twin that answers questions, showcases work, and converts visitors 24/7.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-secondary: #888888;
            --accent: #0070f3;
            --accent-hover: #0051cc;
            --surface: #111111;
            --border: #333333;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            position: relative;
        }

        /* Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 112, 243, 0.3), transparent);
            pointer-events: none;
            z-index: -1;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-cta {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .header-cta:hover {
            background: var(--accent-hover);
        }

        /* Main Content */
        main {
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 48px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 112, 243, 0.1);
            border: 1px solid rgba(0, 112, 243, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: clamp(48px, 10vw, 88px);
            font-weight: 800;
            letter-spacing: -3px;
            line-height: 0.95;
            background: linear-gradient(to bottom, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(18px, 3vw, 24px);
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .highlight {
            color: var(--text);
            font-weight: 500;
        }

        /* Video Demo Section */
        .demo-section {
            width: 100%;
            max-width: 1100px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Play button overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .play-overlay:hover .play-button {
            transform: scale(1.1);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 24px solid var(--bg);
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            margin-left: 6px;
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
            max-width: 800px;
            width: 100%;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 112, 243, 0.1);
            border-radius: 8px;
        }

        .feature h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
        }

        .main-cta {
            display: inline-flex;
            align-items: center;
            padding: 20px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
            transition: all 0.2s;
            box-shadow: 0 8px 24px 0 rgba(0, 112, 243, 0.3);
        }

        .main-cta:hover {
            background: var(--accent-hover);
            box-shadow: 0 12px 32px 0 rgba(0, 112, 243, 0.4);
        }

        .cta-arrow {
            margin-left: 8px;
            transition: transform 0.2s;
        }

        .main-cta:hover .cta-arrow {
            transform: translateX(4px);
        }

        .cta-note {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--text);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            main {
                padding: 40px 20px;
                gap: 32px;
            }

            h1 {
                font-size: clamp(36px, 10vw, 56px);
            }

            .features {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .main-cta {
                font-size: 18px;
                padding: 16px 32px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>


    <main class="container">
        <section class="hero fade-in">
            <h1>Build your AI portfolio</h1>
        </section>
        <section class="cta-section fade-in delay-2">
            <a href="https://fastfol.io" class="main-cta">
                Create My AI Portfolio
                <svg class="cta-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 10h10M10 5l5 5-5 5"/>
                </svg>
            </a>
        </section>

        <section class="demo-section fade-in delay-1">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="demo-video" src="demo.mp4" muted loop playsinline>
                        Your browser does not support the video tag.
                    </video>
                    <div class="play-overlay" id="play-overlay">
                        <div class="play-button">
                            <div class="play-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <script>
        // Video autoplay with user interaction
        const video = document.getElementById('demo-video');
        const playOverlay = document.getElementById('play-overlay');
        
        playOverlay.addEventListener('click', () => {
            video.play();
            playOverlay.classList.add('hidden');
        });

        // Auto-play after a delay
        setTimeout(() => {
            video.play().then(() => {
                playOverlay.classList.add('hidden');
            }).catch(() => {
                // Autoplay prevented, keep showing play button
            });
        }, 1500);

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
